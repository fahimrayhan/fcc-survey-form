<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div id="info">
                <h1 id="title">GETSVIEW Survey Form</h1>
                <p id="description">
                    Thank you for taking this survey
                </p>
        </div>


        <div id="form">
            <form action="#" method="post" id="survey-form">
                
                <div class="userinfo Layout">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" name="Name" id="name" placeholder="Enter Your Full Name" required>
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" name="Email" id="email" placeholder="Enter Your E-Mail Address" required>
                    <label for="number" id="number-label">Age:</label>
                    <input type="number" name="Age" id="number" min="5" max="99" placeholder="Age" required>
                </div>
                
                <div class="Continent">
                    <select name="Continent" id="dropdown">
                        <p>From Which Continet Are You Visiting: </p>
                        <option value="Options" disabled selected>Select an option</option>
                        <option value="Asia">Asia</option>
                        <option value="Australia">Australia</option>
                        <option value="Africa">Africa</option>
                        <option value="Antarctica">Antarctica</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                    </select>
                </div>
                
                    <div class="vis_source Layout">
                        <p>How did you hear about this website?</p>
                        <label for="Social">
                        <input type="radio" name="Visitor_Source" id="Social" value="Social"> Social Media</label>
                        <label for="Advert">
                        <input type="radio" name="Visitor_Source" id="Advert" value="Advert"> Advertising</label>
                        <label for="Search">
                        <input type="radio" name="Visitor_Source" id="Search" value="Search"> Search Engine</label>
                        <label for="Friend">
                        <input type="radio" name="Visitor_Source" id="Friend" value="Friend"> Friends</label>
                        <label for="Other">
                        <input type="radio" name="Visitor_Source" id="Other" value="Other"> Other</label>
                    </div>

                    <div class="browser Layout">
                        <p>What Browser do you use?</p>
                        <lable for="Chrome"><input type="radio" name="browser" id="Chrome" value="Chrome"> Google Chrome</lable>
                        <lable for="Firefox"><input type="radio" name="browser" id="Firefox" value="Firefox"> Firefox</lable>
                        <lable for="IE"><input type="radio" name="browser" id="IE" value="IE"> Internet Explorer</lable>
                        <lable for="Safari"><input type="radio" name="browser" id="Safari" value="Safari"> Safari</lable>
                        <lable for="Opera"><input type="radio" name="browser" id="Opera" value="Opera"> Opera</lable>
                    </div>

                    <div class="device Layout">
                        <p>Which device did you use to access the website?</p>
                        <label for="D/L">
                        <input type="checkbox" name="D/L" id="D/L" value="Desktop/Laptop"> Desktop/Laptop</label>
                        <label for="PAD">
                        <input type="checkbox" name="PAD" id="PAD" value="PAD"> Pad Devices</label>
                        <label for="Mobile">
                        <input type="checkbox" name="Mobile" id="Mobile" value="Mobile"> Mobile Devices</label>
                    </div>

                    <div class="satisfiction Layout">
                        <p>How much you satiesfied using this website?</p>
                        <label for="V_Satisfied"><input type="radio" name="satisfiction" id="V_Satisfied" value="Very Satisfied"> Very Satisfied</label>
                        <label for="Satisfied"><input type="radio" name="satisfiction" id="Satisfied" value="Satisfied"> Satisfied</label>
                        <label for="Neutral"><input type="radio" name="satisfiction" id="Neutral" value="Neutral"> Neutral</label>
                        <label for="Unsatisfied"><input type="radio" name="satisfiction" id="Unsatisfied" value="Unsatisfied"> Unsatisfied</label>
                        <label for="V_Unsatisfied"><input type="radio" name="satisfiction" id="V_Unsatisfied" value="Very Unsatisfied"> Very Unsatisfied</label>
                    </div>
                    
                    <div class="feedback Layout">
                        <p>Any comments or suggestions?</p>
                        <textarea name="feedback" id="opinion" cols="30" rows="10"></textarea>
                    </div>
                
                <input type="submit" value="submit" id="submit" class="btn">
            </form>
        </div>
        
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
